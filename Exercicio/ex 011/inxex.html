<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imgagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reporduzuir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Operator Error (Sting) - Gunnar Olsen.mp3" type="audio/mpeg">
        <source src="midia/Operator Error (Sting) - Gunnar Olsen.ogg" type="audio/ogg">
        <source src="midia/Operator Error (Sting) - Gunnar Olsen.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzuir áudio</p>
        <a href="midia/Operator Error (Sting) - Gunnar Olsen.mp3">Clique aqui para baixar o arquivo</a>
    </audio>     
</body>
</html>
