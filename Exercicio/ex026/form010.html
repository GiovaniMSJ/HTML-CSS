<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get"></form>

    <div>
        <label for="iano">Em que ano voçê naceu</label>
        <input type="number" name="ano" id="iano" min="1935" max="2023" value="2000" oninput="calcidade()">
    </div>

    <div>
        <label for="idade">Sua ídade é:</label>
        <output id="iidade">0</output>
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </div>

    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
