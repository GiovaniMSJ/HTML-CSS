<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif; 
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: middle;
        }
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--
        HIERAQUIA DE TANELAS (simples)
        TABLE - tabela
            TABLE ROW- linha de tabela
            TABLE HEADER - cabechalio de tabela
            TABLE DATA - dado de tabela
    -->
    <table>
        <tr>
            <!-- Primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        <tr>
            <!-- Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <!-- Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
    </table>
</body>
</html>
